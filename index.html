<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <div class="container-barbershop">
      <div class="image"></div>
      <div class="app">
        <header class="header">
          <h1>BarberShop App</h1>
        </header>
        <nav class="tabs">
          <button type="button">Services</button>
          <button type="button">Customer Information</button>
          <button type="button">Summary</button>
        </nav>

        <!-- App content -->
        <div class="section">
          <h2>Services</h2>
          <p class="text-center">Choose your services below</p>
          <div id="services" class="list-services"></div>
        </div>
        <div class="section">
          <h2>Your Data and Date</h2>
        </div>
        <div class="section">
          <h2>Summary</h2>
        </div>
      </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
