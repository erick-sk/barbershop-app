<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <div class="container-barbershop">
      <div class="image"></div>
      <div class="app">
        <header class="header">
          <h1>BarberShop App</h1>
        </header>
        <nav class="tabs">
          <button type="button" data-step="1">Services</button>
          <button type="button" data-step="2">Customer Information</button>
          <button type="button" data-step="3">Summary</button>
        </nav>

        <!-- App content -->
        <div id="step-1" class="section">
          <h2>Services</h2>
          <p class="text-center">Choose your services below</p>
          <div id="services" class="list-services"></div>
        </div>
        <div id="step-2" class="section">
          <h2>Your Data and Date</h2>
          <p>Enter your data and date of your appointment</p>

          <form class="form">
            <div class="field">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your Name" />
            </div>
            <div class="field">
              <label for="date">Date</label>
              <input type="date" id="date" />
            </div>
            <div class="field">
              <label for="time">Time</label>
              <input type="time" id="time" />
            </div>
          </form>
        </div>
        <div id="step-3" class="section content-summary">
          <h2>Summary</h2>
        </div>

        <div class="paging">
          <button id="back">&laquo; Back</button>
          <button id="next">Next &raquo;</button>
        </div>
      </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
